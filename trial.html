<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Détente Spa | Un espace où mieux vous sentir </title>
        <link rel="stylesheet" href="trial.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <script src="reservation.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
      <div class="container main-content align-items-center">
        <div id="servicesChosen"></div>
        <div id="accordion" class="container">
          <div class="row">
            <button class="btn btn-link shortcut fw-bold" data-bs-toggle="collapse" data-bs-target="#hammam-choice">+ Hammam</button>          
            <div class="collapse show" id="hammam-choice" data-parent="#accordion">
              <div class="hammam service">
                <label for="hammam" class="text-center">Expérience Hammam (45  minutes) $120</label>
                <input type="radio" id="hammam" name="service" value="hammam">
              </div>
            </div>
          </div>
          <div class="row">
            <button class="btn btn-link collapsed shortcut fw-bold" data-bs-toggle="collapse" data-bs-target="#massage-choice">+ Massages</button>
            <div class="collapse" id="massage-choice" data-parent="#accordion">
              <div class="californien service">
                <label for="californien" class="text-center">Massage californien (60  minutes) $120</label>
                <input type="radio" id="californien" name="service" value="californien">
              </div>
              <div class="shiatsu service">
                <label for="shiatsu" class="text-center">Massage shiatsu (90  minutes) $130</label>
                <input type="radio" id="shiatsu" name="service" value="shiatsu">
              </div>
              <div class="thai service">
                <label for="thai" class="text-center">Massage thaïlandais (60  minutes) $168</label>
                <input type="radio" id="thai" name="service" value="thai">
              </div>
              <div class="pierre service">
                <label for="pierre" class="text-center">Massage aux pierres chaudes (75  minutes) $150</label>
                <input type="radio" id="pierre" name="service" value="pierre">
              </div>
              <div class="suedois service">
                <label for="suedois" class="text-center">Massage suédois (90  minutes) $130</label>
                <input type="radio" id="suedois" name="service" value="suedois">
              </div>
            </div>  
          </div>
          <div class="row">
            <button class="btn btn-link collapsed shortcut fw-bold" data-bs-toggle="collapse" data-bs-target="#soin-choice">+ Soins</button>  
            <div class="collapse" id="soin-choice" data-parent="#accordion">
              <div class="env-boue service">
                <label for="env-boue" class="text-center">Enveloppement à la boue (80  minutes) $100</label>
                <input type="radio" id="env-boue" name="service" value="env-boue">
              </div>
              <div class="env-algue service">
                <label for="env-algue" class="text-center">Enveloppement avec des algues (90  minutes) $130</label>
                <input type="radio" id="env-algue" name="service" value="env-algue">
              </div>
              <div class="visage service">
                <label for="visage" class="text-center">Soin du visage (60  minutes) $80</label>
                <input type="radio" id="visage" name="service" value="visage">
              </div>
              <div class="main-pied service">
                <label for="main-pied" class="text-center">Soin des mains et des pieds (75  minutes) $130</label>
                <input type="radio" id="main-pied" name="service" value="main-pied">
              </div>
            </div>
          </div>
        </div>
        <div class="container">      
            <div class="specialist-choice align-items-center justify-content-center pb-3">
              <form>
                <select name="experts" class="text-center" id="specialists" onchange="console.log(event.target.value)">
                  <option value="" disabled selected hidden>Choisissez un expert</option>
                  <option value="jasmie-browns">Jasmine Browns</option>
                  <option value="katie-williams">Katie Williams</option>
                  <option value="Robert Smith">Robert Smith</option>
                  <option value="Lauren White">Lauren White</option>
                </select>
              </form>
            </div>
            <div class="datetime-choice container">
                <div class="row date-choice align-items-center justify-content-center pr-3">
                  <input data-provide="datepicker" id="date" placeholder="Enter a date for your booking">
                </div>
                <div class="row align-items-center justify-content-center time-grid mr-4"> 
                  <div class="card-body p-3 p-sm-5">
                    <div class="row row-cols-2 text-center mx-0">
                      <div class="col-md-3 col-4 my-1 "><div class="cell py-1" onclick="changeTime(event.target)">9:00AM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">9:30AM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">9:45AM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">10:00AM</div></div>
                    </div>
                    <div class="row row-cols-auto text-center mx-0">
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">10:30AM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">10:45AM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">11:00AM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">11:30AM</div></div>
                    </div>
                    <div class="row row-cols-auto text-center mx-0">
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">11:45AM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">12:00PM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">12:30PM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">12:45PM</div></div>
                    </div>
                    <div class="row row-cols-auto text-center mx-0">  
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">1:00PM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">1:30PM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">1:45PM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">2:00PM</div></div>
                    </div>
                    <div class="row row-cols-auto text-center mx-0">
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">2:30PM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">2:45PM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">3:00PM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">3:30PM</div></div>
                    </div>
                    <div class="row row-cols-auto text-center mx-0"> 
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">4:15PM</div></div>
                      <div class="col-md-3 col-4 my-1"><div class="cell py-1" onclick="changeTime(event.target)">5:00PM</div></div>
                    </div>
                  </div>
                </div>         
            </div>
        </div>
        <div class="row mt-4 buttons">
          <div class="col-8">
            <button id="service-addition" class="fw-bold" style="width:250px" onclick="addService()">+ Ajouter un autre service</button>
          </div>
          <div class="col-2">
            <button id="confirmation" class="fw-bold" onclick="confirm()">Confirmer</button>
          </div>
        </div>
        </div>
      </div>
    </body>
</html>
